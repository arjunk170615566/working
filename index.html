<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="Google Sheet.css">
</head>
<body>
	<div class="container">
		<form method="post" action="" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="room" name="your-room" placeholder="room">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">
			<input type="date" name="your-date" placeholder="date">
            <input type="time" name="your-time" placeholder="time">


		    <textarea name="message" rows="7" placeholder="Your Message"></textarea>
			
			<input type="file" id="photo" name="photo"><br>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="Google Sheet.js"></script>
</body>
</html>
